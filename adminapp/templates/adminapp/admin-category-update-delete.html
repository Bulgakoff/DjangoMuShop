{% extends 'adminapp/base.html' %}
{% block content %}
    <h1 class="mt-4">Редактирование категорий | {{ object.name }}</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_categories_update' object.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название категории</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание категории</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admin_staff:admin_categories_delete' object.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-block" type="submit" value="Deactivate">
                </form>
{#                <a href="{% url 'admin_staff:admin_categories_delete' category.id %}">#}
{#                                    <a href="#">#}

{#                </a>#}
            </div>
        </div>
    </div>
{% endblock %}
