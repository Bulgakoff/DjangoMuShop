{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Создание продукта (регистрация)</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_products_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование продукта</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Полное описание</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.image }}
                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                            изображение</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Короткое описание</label>
                    {{ form.short_description }}
                </div>
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                    {{ form.price }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество товара</label>
                    {{ form.quantity }}
                </div>
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.category.id_for_label }}">категория товара</label>
                    {{ form.category }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
