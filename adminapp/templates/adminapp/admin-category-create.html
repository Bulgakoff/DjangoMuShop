{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Добавление категории</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_categories_create'%}" method="post" novalidate>
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название категории</label>
                        {{ form.name }}
                        {#                        <input type="text">#}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description }}"> Описание категории </label>
                        {{ form.description }}
                        {#                        <input type="text">#}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
